  </head>

  <body>
    <nav class="navegacion">
       <div class="logo">
         <img src="img/raton-avatar2.png" id="imgLogo" style="height: 10vh; opacity:1;">
       </div>

       <ul class="enlaces">
         <li><a href="landing.html">Inicio</a></li>

       </ul>

     </nav>

     <div class="container">
       <div class="row">
          <div class="mx-auto">
            <button  type="button" class="btn btn-dark btn-lg m-5" data-target="#modalLoginCliente" data-toggle="modal" >Login Cliente</button>
              <button  type="button" class="btn btn-dark btn-lg m-5" data-target="#modalLoginEmpresa" data-toggle="modal" >Login Empresa</button>
          </div>
        </div>
     </div>


     <!-- IDEA: HAER EL MODAL CON BOOTSTRAP PARA EL LOGIN -->
         <div class="modal fade" id="modalLoginCliente" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
             <div class="modal-dialog modal-dialog-centered text-center">

                   <div class="modal-content col-sm-8 seccion-form">
                     <div class="col-12" id="avatar">
                       <img src="img/raton-avatar2.png" >
                     </div>
                     <form class="col-12" action="index.html" method="post">
                       <div class="form-group" id="usuario-group">
                         <div class="input-group">
                           <div class="input-group-prepend">
                             <span class="input-group-text"><i class="fas fa-user"></i></span>
                           </div>
                           <input type="email" placeholder="Email" class="form-control" id="emailInput">
                         </div>
                       </div>
                       <div class="form-group" id="contraseña-group">
                         <div class="input-group">
                           <div class="input-group-prepend">
                             <span class="input-group-text"><i class="fas fa-lock"></i></span>
                           </div>
                           <input type="password" placeholder="Contraseña" class="form-control" id="passwordInput">
                         </div>
                       </div>
                       <button type="button" class="btn btn-success" onclick="loginCliente()"><i class="fas fa-sign-in-alt"></i>  Ingresar</button>
                       <div class="col-12" id="sin-cuenta">
                         <a href="registrarse.html">¿No tienes una cuenta?</a>
                       </div>
                     </form>
                   </div>
             </div>
         </div>

         <!-- IDEA: HAER EL MODAL CON BOOTSTRAP PARA EL LOGIN -->
             <div class="modal fade" id="modalLoginEmpresa" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                 <div class="modal-dialog modal-dialog-centered text-center">

                       <div class="modal-content col-sm-8 seccion-form">
                         <div class="col-12" id="avatar">
                           <img src="img/raton-avatar2.png" >
                         </div>
                         <form class="col-12" action="index.html" method="post">
                           <div class="form-group" id="usuario-group">
                             <div class="input-group">
                               <div class="input-group-prepend">
                                 <span class="input-group-text"><i class="fas fa-user"></i></span>
                               </div>
                               <input type="email" placeholder="Email" class="form-control" id="emailInput">
                             </div>
                           </div>
                           <div class="form-group" id="contraseña-group">
                             <div class="input-group">
                               <div class="input-group-prepend">
                                 <span class="input-group-text"><i class="fas fa-lock"></i></span>
                               </div>
                               <input type="password" placeholder="Contraseña" class="form-control" id="passwordInput">
                             </div>
                           </div>
                           <button type="button" class="btn btn-success" onclick="loginEmpresa()"><i class="fas fa-sign-in-alt"></i>  Ingresar</button>
                           <div class="col-12" id="sin-cuenta">
                             <a href="registrarse.html">¿No tienes una cuenta?</a>
                           </div>
                         </form>
                       </div>
                 </div>
             </div>



     <script src="js/jquery-3.4.1.min.js"></script>

     <script src="js/landing.js"></script>
       <script src="js/controlador-registro.js"> </script>
       <script src="js/bootstrap.min.js"></script>
     </body>
